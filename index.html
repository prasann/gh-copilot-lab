<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DevDay Helper</title>
    <style>
      body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; padding: 24px; }
      .session { border-bottom: 1px solid #eee; padding: 8px 0; }
      .title { font-weight: 600; }
      .meta { color: #666; font-size: 0.9em; }
    </style>
  </head>
  <body>
    <h1>DevDay Helper</h1>
    <div id="agenda">Loadingâ€¦</div>
    <script type="module">
      import { renderAgenda } from './src/agenda.js';

      async function load() {
        try {
          const res = await fetch('agenda.json');
          const data = await res.json();
          document.getElementById('agenda').innerHTML = renderAgenda(data);
        } catch (err) {
          document.getElementById('agenda').textContent = 'Error loading agenda: ' + err.message;
        }
      }

      load();
    </script>
  </body>
</html>
